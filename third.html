<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./thirdPage/addCode/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="./jQueryBox/jquery-3.5.1.min.js"></script>
    <script src="./thirdPage/addCode/third.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="main">

        <div class="gameUpper">


            <!-- 場所が書いてあったりスキップのやつがあるとこ -->


            <div class="talkSpace">


                
                 <!-- 会話に参加するキャラクターがいるところ -->
                
                
                <div class="talkCharacter">
                
                    <div class="talkerLeft">
                        <img src="" id="talkerLeft">
                    </div>
                
                    <div class="talkerRight" style="display: none">
                        <img src="" id="talkerRight">
                    </div>
                
                </div>
                
                
                
                <!-- 会話文章を入れるところ -->
                
                
                 <div class="talkContent">
                
                    <div class="talkerName">
                        <h4>
                            ゲームスタート！！
                        </h4>
                    </div>
                
                    <div class="talkerContentBox">
                        <p>
                            ※タップで次へ
                        </p>
                    </div>
                
                </div>

                
            </div>
            
            
            <div class="announcePlace">

                <h1>
                    発電所
                </h1>

            </div>


        </div>

        <div class="gameDowner">

            <div class="wr-downerContent">
                

                <div class="downerContent">

                    <div class="questionText">
                        <h2>Q. 問題文をここへ</h2>

                        <p>最初は右に。　次は左。　最後に回れ右。　いや、やっぱりもう一回回れ右。そして３回スクワットしてから10回バービー</p>
                    </div>

                    <div class="questionBox">

                        <div class="questionImage">
                            
                            <img src="" alt="">

                        </div>

                        <div class="answerBox">

                            <h2>
                                A. 〇〇〇〇〇〇
                            </h2>
                            
                            <input type="text" placeholder="答えを入力 (カタカナで入力)" id="inputAnswer">

                            <div class="attackButton">
                                アタック
                            </div>

                        </div>

                    </div>


                </div>

            </div>

        </div>

        <div class="answerCommentary">

            <div class="question1">

                <div class="displayResult">
                    <h1>
                        正解！！
                    </h1>

                    <h2>
                        A. "ボイラー" ブラスト
                    </h2>
                </div>

                <div class="commentaryBox">

                    <div class="commentaryText">

                        <p>
                            火力発電とは文字通り”火の力”を利用して電気を生み出しているよ！。まずは天然ガスや石炭を燃料にする「ボイラー」という機械で火を起こして、たくさんのお湯をわかすんだ！そしてお湯を沸かすことで出てくる”蒸気”を利用して電気を生み出しているんだ！続きはこちらのサイトで確認してみてね！
                        </p>

                    </div>

                    <div class="commentaryImage">

                        <div class="imageBox">

                            <img src="./thirdPage/commentaryImageBox/question1.png" alt="">

                        </div>

                    </div>

                </div>

                <div class="nextTalkCount" id="nextFrom1">
                    <h3>次へ→</h3>
                </div>


            </div>

        </div>


    </div>

    <div class="background">

    </div>


</body>
</html>
